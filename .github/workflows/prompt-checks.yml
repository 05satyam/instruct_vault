name: prompt-checks
on:
  pull_request:
    paths:
      - "prompts/**"
      - "datasets/**"
      - ".github/workflows/prompt-checks.yml"
  push:
    branches: [ main ]
    paths:
      - "prompts/**"
      - "datasets/**"
      - ".github/workflows/prompt-checks.yml"

jobs:
  prompt-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install instructvault
      - run: |
          if [ -d "prompts" ]; then
            ivault validate prompts
            ivault eval prompts/hello_world.prompt.yml --report out/report.json --junit out/junit.xml
          else
            echo "No prompts/ directory found; skipping prompt checks."
          fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ivault-reports
          path: out/
